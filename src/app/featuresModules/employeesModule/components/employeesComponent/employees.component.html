<div style="margin: 5px 5px 5px 5px; height: calc(100% - 10px);">
  <div style="display: inline-block;"></div>
<button mat-button (click)="generateTestData()">Test Random Data</button>
<button mat-button (click)="createEmployee()">Add New Employee</button>
<mat-form-field floatLabel="always">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applySearch($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<div class="table-container">

    <table mat-table [dataSource]="dataSource" >
  
    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.birthdate  | dateFormat}} </td>
    </ng-container>

    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let rowIndex = index;"> 
            <button mat-button [matMenuTriggerFor]="menu" style="width:24px" >
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 408 408" style="enable-background:new 0 0 408 408;" xml:space="preserve">

                <g id="more-vert">
                    <path d="M204,102c28.05,0,51-22.95,51-51S232.05,0,204,0s-51,22.95-51,51S175.95,102,204,102z M204,153c-28.05,0-51,22.95-51,51    s22.95,51,51,51s51-22.95,51-51S232.05,153,204,153z M204,306c-28.05,0-51,22.95-51,51s22.95,51,51,51s51-22.95,51-51    S232.05,306,204,306z"/>
                </g>
            
            
            </svg>
        </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="createEmployee()">Create New Employee</button>
            <button mat-menu-item (click)="editEmployee(rowIndex)">Edit</button>
            <button mat-menu-item (click)="deleteEmployee(rowIndex)">Delete</button>              
          </mat-menu> 
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</div>
